<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
        }
    </style>
</head>

<body>


    <div id="tavoloDaGioco"></div>

    <script>
       let NcarteGirate = 0
       let punteggio = 'BRAVO +1 PUNTO'
       let primacartaGirata = null
       carte = ["SM11_IT_55.png", "111423.png", "096-172.jpg", "47-472.jpg", "156-172.jpg", "268-264.jpg", "902_001.jpg", "5564.jpg", "POGO_IT_22-2x.jpg", "s-l1600.jpg", "Torkoal-V.webp", "SM11_IT_55.png", "111423.png", "096-172.jpg", "47-472.jpg", "156-172.jpg", "268-264.jpg", "902_001.jpg", "5564.jpg", "POGO_IT_22-2x.jpg", "s-l1600.jpg", "Torkoal-V.webp"]

        tavolo = document.querySelector('#tavoloDaGioco')

        carte.forEach(element => {
            tavolo.innerHTML += '<img id="' + element + '" src="retro.png" onclick="gira(this)" />'
            console.log('<img id="' + element + '" src="retro.png" />')
        });

        function gira(carta) {
            NcarteGirate++
            carta.src = carta.id
            console.log(carta.src)
           if(NcarteGirate == 1) 
           primacartaGirata = carta
         else{
            NcarteGirate = 0
            if(carta.src == primacartaGirata.src)
            console.log('BRAVO +1 punto')
            else {
                console.log('RIPROVACI')
            if(punteggio )  

                setTimeout(()=>{
                carta.src = "retro.png"
                primacartaGirata.src = "retro.png"
            }, 2000)
        }
           
        }
    }
        </script>

</body>

</html>
